<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <title>Activate Account</title>
        <h:outputStylesheet name="css/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    </h:head>

    <h:body class="bg-light">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card p-4 text-center" style="width: 100%; max-width: 400px;">
                <h2 class="card-title text-center mb-4">Activate Account</h2>
                <h:form>
                    <f:metadata>
                        <f:viewParam name="token" value="#{activationBean.token}" />
                        <f:event type="preRenderView" listener="#{activationBean.activate}" />
                    </f:metadata>
                    <h:messages globalOnly="true" styleClass="mt-3 text-danger text-center"/>

                    <h:commandButton value="Go to Login" action="login.xhtml?faces-redirect=true"
                                     styleClass="btn btn-primary mt-3"/>
                </h:form>
            </div>
        </div>

        <h:outputScript name="css/bootstrap-5.3.3-dist/js/jquery-3.7.1.min.js" />
        <h:outputScript name="css/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" />
    </h:body>
</f:view>
</html>
