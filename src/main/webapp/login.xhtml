<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <f:metadata>
        <f:event type="preRenderView" listener="#{userBean.redirectIfLoggedIn}" />
    </f:metadata>

    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    </h:head>

    <h:body class="bg-light">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card p-4" style="width: 100%; max-width: 400px;">
                <h2 class="card-title text-center mb-4">Login</h2>
                <h:form>
                    <div class="mb-3">
                        <h:outputLabel for="username" value="Username:" styleClass="form-label" />
                        <h:inputText id="username" value="#{userBean.username}" required="true" styleClass="form-control" />
                    </div>
                    <div class="mb-4">
                        <h:outputLabel for="password" value="Password:" styleClass="form-label" />
                        <h:inputSecret id="password" value="#{userBean.password}" required="true" styleClass="form-control" />
                    </div>

                    <div class="d-flex flex-column align-items-center">
                        <h:button value="Nu ai cont? Înregistrează-te" outcome="register.xhtml"
                                  styleClass="btn btn-link mb-3"/>
                        <h:commandButton value="Login" action="#{userBean.login}" styleClass="btn btn-primary w-100" />
                    </div>

                    <h:messages globalOnly="true" styleClass="mt-3 text-danger text-center"/>
                </h:form>
            </div>
        </div>

        <h:outputScript name="css/bootstrap-5.3.3-dist/js/jquery-3.7.1.min.js" />
        <h:outputScript name="css/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" />
    </h:body>
</f:view>
</html>
